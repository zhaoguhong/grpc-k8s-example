apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-deployment
  labels:
    app: grpc-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-client
  template:
    metadata:
      labels:
        app: grpc-client
    spec:
      containers:
        - name: grpc-client
          image: grpc-client:v1
          command:
            - ./client
          args:
            - --addr
            - "dns:///grpc-server-service.default.svc.cluster.local:8001"

---
apiVersion: v1
kind: Service
metadata:
  name: grpc-client-service
  labels:
    app: grpc-client
spec:
  selector:
    app: grpc-client
  ports:
    - name: grpc-client-prot
      protocol: TCP
      port: 8000
      nodePort: 30000
      targetPort: 8000
  type: NodePort